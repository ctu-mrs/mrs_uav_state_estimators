passthrough:
  max_flight_altitude_agl: 100.0 # [m] maximum allowed flight altitude AGL (Above Ground Level)

  message:
    topic: "hw_api/odometry"

  requires: # data required from the hw api
    gnss: false
    rtk: false
    imu: false
    distance_sensor: false
    altitude: false
    magnetometer_heading: false
    position: false
    orientation: false
    velocity: false
    angular_velocity: false
    ground_truth: false
    odometry: true
